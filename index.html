<body>
  <div class="container cont">
    <div class="row text-left">

      <div class="col-md-4 col-sm-6 mt-3 mb-3 g-3 carta.webp">
        <div class="card h-100" style="width: 18rem;">
          <img src="img/thumb/monitoria.webp" class="card-img-top">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Monitoria</br></h5>
            <a target="_blank"
              href="https://docs.google.com/document/d/1jgJAtIVLLuQV31BgJtTCAoSPoOQMybUPdBgMYFGC_zA/edit?usp=sharing"
              class="btn btn-primary mt-auto">Visualizar resultados</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <h1>1 ° Ano</h1>

  <div class="container cont">
    <div id="cards-container 1" class="row text-left"></div>
  </div>

  <script>
    ano1.forEach(element => {
      criarCard(element.img, element.titulo, element.descricao, element.link, "cards-container 1");
    });
  </script>


  <h1>2 ° Ano</h1>

  <h1>3 ° Ano</h1>

    });
